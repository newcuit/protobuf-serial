message Subid {
	required int32 id = 1;
	repeated bytes subdata = 2;
}

enum IOC {
	SET = 1;
	GET = 2;
	DATA = 3;
	SUSPEND = 4;
	WAKEUP = 5;
}

// ant struct
message Ant {
	required string ant_m = 1;
	required string ant_a = 2;
}

// ant切换 struct
message Ant_chg{
	required int32 chg = 1;
}

// gps struct
message Gps {
	required bytes nmea = 1;
}

// can struct
message Can {
	required uint32 id = 1;
	required bytes data = 2;
}
